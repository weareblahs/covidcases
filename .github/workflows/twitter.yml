# This is a basic workflow to help you get started with Actions

name: Update to Twitter

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Install tweepy
        run:  pip install tweepy
      - name: Update
        env:
            TWIATA: ${{ secrets.TWIAT }}
            TWIATSA: ${{ secrets.TWIATS }}
            TWICKA: ${{ secrets.TWICK }}
            TWICSA: ${{ secrets.TWICS }}
        run: |
          echo Setting variables...
          export TWIAT=$TWIATA
          export TWIATS=$TWIATSA
          export TWICK=$TWICKA
          export TWICS=$TWICSA
          cd $GITHUB_WORKSPACE
          echo The following lines that appear will ensure that bash gets the environment properly.
          echo consumer_key is $TWICK
          echo consumer_secret is $TWICS
          echo access_token is $TWIAT
          echo access_token_secret is $TWIATS
          python twitter_bot.py
